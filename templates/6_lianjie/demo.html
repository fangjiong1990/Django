<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                $("#d1").animate({top:'800px'}, "slow");
                $("#d1").animate({left:'1500px'}, "slow");
                $("#d1").animate({top:'31px'}, "slow");
                $("#d1").animate({left:'8px'}, "slow");
            })
            $("#b2").click(function () {
                $("#d1").animate({top:'800px'}, "slow").animate({left:'1500px'}, "slow")
                    .animate({top:'31px'}, "slow").animate({left:'8px'}, "slow");
            })
        })
    </script>
</head>
<body>
<button id="b1">开始动画</button>
<button id="b2">开始动画</button><br>
<div id="d1" style="background-color: red;width: 100px;height: 100px;position: absolute;"></div>

</body>
</html>
